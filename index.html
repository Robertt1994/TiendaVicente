<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VICENTE X GÓMEZ</title>
    <style>
        body { background-color: #000; color: white; font-family: 'Arial', sans-serif; margin: 0; text-align: center; }
        header { padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-weight: bold; font-size: 20px; text-transform: uppercase; }
        .logo span { color: #00ff00; }
        .hero { padding: 40px 20px; text-align: left; }
        .hero h1 { color: #00ff00; font-size: 35px; line-height: 1; text-transform: uppercase; margin: 0; }
        .filtros { display: flex; gap: 10px; overflow-x: auto; padding: 10px 20px; scrollbar-width: none; }
        .btn-filtro { background: #333; color: white; border: none; padding: 10px 20px; border-radius: 20px; font-weight: bold; white-space: nowrap; }
        .active { background: #00ff00; color: black; }
        .galeria { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 20px; }
        .card { background: #f9f9f9; color: black; border-radius: 15px; padding: 10px; text-align: left; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        .card img { width: 100%; border-radius: 10px; height: 160px; object-fit: cover; }
        .tag { background: black; color: white; font-size: 10px; padding: 3px 8px; border-radius: 5px; font-weight: bold; display: inline-block; margin: 8px 0 4px 0; }
        .modelo-txt { margin: 0; font-size: 14px; font-weight: bold; }
        .precio-txt { margin: 0; font-weight: bold; font-size: 16px; }
        .btn-ws { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #25d366; color: white; padding: 15px; border-radius: 30px; text-decoration: none; font-weight: bold; width: 85%; display: flex; justify-content: center; align-items: center; gap: 10px; z-index: 1000; box-shadow: 0 4px 15px rgba(0,0,0,0.5); font-size: 16px; }
        .btn-ws svg { width: 20px; height: 20px; fill: white; }
    </style>
</head>
<body>

<header>
    <div class="logo">VICENTE<span>X</span>GÓMEZ</div>
    <div style="font-size: 24px;">田</div>
</header>

<div class="hero">
    <h1>EQUIPA TU<br>VICTORIA</h1>
</div>

<div class="filtros">
    <button class="btn-filtro active">TODOS</button>
    <button class="btn-filtro">GYM</button>
    <button class="btn-filtro">BOTAS</button>
    <button class="btn-filtro">CONJUNTOS</button>
</div>

<div class="galeria">
    <script>
        // Configuración para 15 fotos por cada una de tus categorías
        const categorias = [
            { nombre: 'GYM', prefijo: 'gym' },        // Busca gym1.jpg, gym2.jpg...
            { nombre: 'BOTAS', prefijo: 'bota' },     // Busca bota1.jpg, bota2.jpg...
            { nombre: 'CONJUNTO', prefijo: 'conjunto' } // Busca conjunto1.jpg...
        ];

        categorias.forEach(cat => {
            for(let i=1; i<=15; i++) {
                document.write(`
                    <div class="card" id="${cat.prefijo}${i}" style="display: block;">
                        <img src="${cat.prefijo}${i}.jpg" onerror="document.getElementById('${cat.prefijo}${i}').style.display='none'">
                        <div class="tag">${cat.nombre}</div>
                        <p class="modelo-txt">Modelo ${i}</p>
                        <p class="precio-txt">$ --</p>
                    </div>
                `);
            }
        });
    </script>
</div>

<div style="height: 110px;"></div>
