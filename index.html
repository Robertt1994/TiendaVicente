<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VICENTE X GÓMEZ</title>
    <style>
        body { background-color: #000; color: white; font-family: 'Arial', sans-serif; margin: 0; text-align: center; }
        header { padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-weight: bold; font-size: 20px; text-transform: uppercase; }
        .logo span { color: #00ff00; }
        
        /* ESTILO DE LA PORTADA */
        .portada-img { width: 100%; max-height: 300px; object-fit: cover; display: block; }
        
        .hero { padding: 20px; text-align: left; }
        .hero h1 { color: #00ff00; font-size: 35px; line-height: 1; text-transform: uppercase; margin: 0; }
        .filtros { display: flex; gap: 10px; overflow-x: auto; padding: 10px 20px; scrollbar-width: none; position: sticky; top: 0; background: black; z-index: 500; }
        .btn-filtro { background: #333; color: white; border: none; padding: 10px 20px; border-radius: 20px; font-weight: bold; white-space: nowrap; cursor: pointer; }
        .btn-filtro.active { background: #00ff00; color: black; }
        .galeria { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 20px; }
        .card { background: #f9f9f9; color: black; border-radius: 15px; padding: 10px; text-align: left; }
        .card img { width: 100%; border-radius: 10px; height: 160px; object-fit: cover; }
        .tag { background: black; color: white; font-size: 10px; padding: 3px 8px; border-radius: 5px; font-weight: bold; display: inline-block; margin: 8px 0 4px 0; }
        .modelo-txt { margin: 0; font-size: 14px; font-weight: bold; }
        .precio-txt { margin: 0; font-weight: bold; font-size: 16px; }
        .btn-ws { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #25d366; color: white; padding: 15px; border-radius: 30px; text-decoration: none; font-weight: bold; width: 85%; display: flex; justify-content: center; align-items: center; gap: 10px; z-index: 1000; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

<header>
    <div class="logo">VICENTE<span>X</span>GÓMEZ</div>
    <div style="font-size: 24px;">田</div>
</header>

<img src="portada.jpg" class="portada-img" onerror="this.style.display='none'">

<div class="hero">
    <h1>EQUIPA TU<br>VICTORIA</h1>
</div>

<div class="filtros">
    <button class="btn-filtro active" onclick="filtrar('todos')">TODOS</button>
    <button class="btn-filtro" onclick="filtrar('gym')">GYM</button>
    <button class="btn-filtro" onclick="filtrar('botas')">BOTAS</button>
    <button class="btn-filtro" onclick="filtrar('conjunto')">CONJUNTOS</button>
</div>

<div class="galeria" id="contenedor">
    <script>
        const cats = [
            { n: 'GYM', p: 'gym', c: 'gym' },
            { n: 'BOTAS', p: 'bota', c: 'botas' },
            { n: 'CONJUNTO', p: 'conjunto', c: 'conjunto' }
        ];

        cats.forEach(cat => {
            for(let i=1; i<=15; i++) {
                document.write(`
                    <div class="card item-tienda ${cat.c}" id="${cat.p}${i}">
                        <img src="${cat.p}${i}.jpg" onerror="this.parentElement.remove()">
                        <div class="tag">${cat.n}</div>
                        <p class="modelo-txt">Modelo ${i}</p>
                        <p class="precio-txt">$ --</p>
                    </div>
                `);
            }
        });

        function filtrar(categoria) {
            document.querySelectorAll('.btn-filtro').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            
            document.querySelectorAll('.item-tienda').forEach(card => {
                if(categoria === 'todos' || card.classList.contains(categoria)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }
    </script>
</div>

<div style="height: 110px;"></div>

<a href="https://wa.me/584264270878" class="btn-ws" target="_blank">
    HABLAR CON VICENTE
</a>

</body>
</html>
